# render.yaml
services:
  - type: web
    name: pat-backend
    env: python
    region: oregon
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHONPATH
        value: backend
    # Força a versão do Python
    runtime: python-3.11.10
